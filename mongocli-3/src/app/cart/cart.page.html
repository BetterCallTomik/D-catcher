<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Корзина</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Корзина</ion-title>
    </ion-toolbar>
  </ion-header>

<div ><ion-button fill="clear" size="default" [routerLink]="['/home']">Главная</ion-button></div>

<div [class.hide]="html_form==0"><ion-button size="small" style="width: 20%;" (click)="Calc()">Расчитать выгоду</ion-button></div>
<ion-label [innerHTML]="raschet" [class.hide]="rs==0"></ion-label>


<progress max="2" [class.hide]="pb==0" value="{{timeLeft}}"> </progress>




<!--
<ion-loading trigger="open-loading" message="Загрузка..." spinner="circles"  [isOpen]="loader"></ion-loading>

  <div *ngFor="let good of goods">
  <!--
  <ion-card [routerLink]="['/item-detail']" [queryParams]=
    "{item:good.item,price: good.price}" >
-->
<ion-card  >

    <ion-card-content>
      <ion-grid>

        <ion-row>
          <ion-col>
            {{good.item}} ({{good.market}})
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            Цена: <b>{{good.price}}</b>
          </ion-col>
        </ion-row>

        </ion-grid>
    </ion-card-content>
  </ion-card>
</div>


  </ion-content>
